name: make mv310 kernel

on:
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Initialization environment
        id: init
        run: |
          sudo -E apt-get -y update
          sudo -E apt-get -y install gcc make gettext bison flex bc zlib1g-dev libncurses5-dev lzma git
          sudo mkdir -p /builder
          sudo chown -R runner.runner /builder
          echo "status=success" >> ${GITHUB_OUTPUT}
      - name: make build
        id: build
        working-directory: /builder
        if: ${{ steps.init.outputs.status }} == 'success' && !cancelled()
        run: |
          git clone -q --single-branch --depth=1 --branch=v2.x https://github.com/cndeep/HiSTBLinuxV100R005C00SPC050 mv310
          cd mv310
          cp configs/hi3798mv310/hi3798mv31dmd_hi3798mv310_cfg.mak ./cfg.mak
          source ./env.sh
          make hiboot
          #ls -R /builder/mv310/out
          make linux -j4 2>&1  | tee -a buildlog.txt
          ls -R /builder/mv310/out
          cp /builder/mv310/out/hi3798mv310/hi3798mv31dmd/image/emmc_image/fastboot.bin /builder/fastboot_hi3798mv31dmd.bin
          tar -cvf /builder/hi3798mv310_kmod.tar /builder/mv310/out/hi3798mv310/hi3798mv31dmd/kmod/*
          echo "status=success" >> ${GITHUB_OUTPUT}
      - name: Upload Kernel to Release
        id: tar
        uses: ncipollo/release-action@main
        if: ${{ steps.build.outputs.status }} == 'success' && !cancelled()
        with:
          tag: mv310_kernel
          #artifacts: /builder/hi3798mv310_image.tar,/builder/hi3798mv310_kmod.tar
          artifacts: /builder/fastboot_hi3798mv31dmd.bin,/builder/mv310/out/hi3798mv310/hi3798mv31dmd/image/emmc_image/hi_kernel.bin,/builder/hi3798mv310_kmod.tar
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            - 海思3798Mv310内核，32位。
